        <div class="card">
          <form method="POST" action="newiot">
            {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="device_name" placeholder="Name" required>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Current</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Current" name="device_current" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Voltage</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Voltage" name="device_voltage" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">KW(units)</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="KW(units)" name="device_kw" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Hours</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Hours" name="hours" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-light">Submit</button>
  </div>

</form>
