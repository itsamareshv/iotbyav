<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index">IOT</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
      <div class="input-group">

      </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="admin/">Admin</a></li>
          <li><a class="dropdown-item" href="index">Visit Site</a></li>
          <li>
            <hr class="dropdown-divider" />
            <a href=fake id="R">
              <button type="button" style="display: none; cursor: default;" name="button"></button>
            </a>
            <a href=submit id="S">
              <button type="button" style="display: none; cursor: default;" name="button"></button>
            </a>


          </li>
          <li><a class="dropdown-item" href="index"></a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading"></div>
            <a class="nav-link active" href="home">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              DEVICES
            </a>
            <a class="nav-link" href="addiot">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              ADD IOT
            </a>

          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small"></div>
        </div>
      </nav>
    </div>

    <div id="layoutSidenav_content">
      <main>
        <div class="card">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Devices List
                </div>
                <div class="card-body">
                  <table class="table table-responsive-sm table-bordered table-striped table-sm">
                    <thead>
                      <tr>

                        <th>Name</th>
                        <th>Current(amps)</th>
                        <th>Voltage(v)</th>
                        <th>KW(units)</th>
                        <th>Hours</th>

                      </tr>
                    </thead>
                    <tbody>
                      {% for d in all_iot %}
                      <tr>

                        <td>{{d.device_name }}</td>
                        <td>{{d.device_current}}</td>
                        <td>{{ d.device_voltage }}</td>
                        <td>{{ d.hours }}</td>
                        <td>{{ d.device_kw }}</td>
                        <td>

                          <a href="#">
                            <button type="button" class="btn btn-info"><i class="fa fa-edit"></i></button>
                          </a>
                          <a href=delete_iot/{{ d.device_id }}>
                            <button type="button" class="btn btn-danger">X</button>
                          </a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type='text/javascript'>
      //Trigger your event every 3 seconds
      setInterval(function() {
        document.getElementById('R').click();
      }, 60000);
      setInterval(function() {
        document.getElementById('S').click();
      }, 90000);
    </script>
    </main>
  </div>
  </div>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'scripts.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
  <script src="{% static 'admindash/datatables-simple-demo.js' %}"></script>
</body>

</html>
